name: UTAM Test Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-utam-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build UTAM
        run: npm run build:utam

      - name: Run UTAM tests
        run: npm run wdio -- --spec ./src/test/features/testcheck.feature
